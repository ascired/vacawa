<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>VacaWaiting</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=640">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="">

    <div class="main">
        <div class="main__section">
            <video class="main__video" autoplay loop muted poster="i/video-poster.jpg">
                <source src="video/thai.mp4" type="video/mp4" />
                <source src="video/thai.ogv" type="video/ogg" />
                <source src="video/thai.webm" type="video/webm" />
            </video>
            <div class="main__watch">
                <div class="watch__wrap">
                  <div class="watch__item watch__days">
                    <span class="watch__label">days</span>
                    <span class="watch__value js-watch-days">0</span>
                </div>
                <div class="watch__item watch__hours">
                    <span class="watch__label">hours</span>
                    <span class="watch__value js-watch-hours">0</span>
                </div>
                <div class="watch__item watch__minutes">
                    <span class="watch__label">minutes</span>
                    <span class="watch__value js-watch-minutes">0</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<!-- <script src="js/vendor/jquery-3.2.1.min.js"></script> -->
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>
</html>
